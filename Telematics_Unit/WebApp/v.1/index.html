<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>FOTA</div>
    <input type="file" id="inp" multiple>
    <div>
    <button class="button-29" role="button" id="but">Upload</button>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";
        //import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCVDBtQHU5vIk0m3ceR0pvPNwSBTKM2GRY",
          authDomain: "nodemcu8266-3915b.firebaseapp.com",
          projectId: "nodemcu8266-3915b",
          storageBucket: "nodemcu8266-3915b.appspot.com",
          messagingSenderId: "355549558236",
          appId: "1:355549558236:web:6e509571215044f7460b19",
          measurementId: "G-KQRPYQNBX5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        //const analytics = getAnalytics(app);
        document.getElementById("but").addEventListener('click',function(){
            var file = document.getElementById("inp").files[0]
            const storage = getStorage();
            const storageRef = ref(storage,'UploadedFile');

            // 'file' comes from the Blob or File API
            uploadBytes(storageRef, file).then((snapshot) => {
            console.log('File Uploaded Successfully!');
            });
        })
      </script>
</body>

</html>
